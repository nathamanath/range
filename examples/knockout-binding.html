<!DOCTYPE html>

<html>
  <head>
    <title>range: ko demo</title>
    <link href="/range.css" rel="stylesheet" />
  </head>

  <body>

    <p>This demonstrates range.js used as a knockout js binding.</p>

    default
    <input data-bind="range" class="range" type="range" list="something" />
    <input type="range" />
    <br />

    value=2 min=0 max=4 step=1
    <input data-bind="range" class="range" max="4" min="0" step="1" type="range" value="2" list="list" />
    <input max="4" min="0" step="1" type="range" value="2" />
    <br />

    <script src="/vendor/eventPolyfill.js"></script>
    <script src="/range.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-3.3.0.js"></script>

    <script type="text/javascript">

      ko.bindingHandlers.range = {
        init: function(el, valueAccessor) {
          Range.new(el);
        }
      };

      ko.applyBindings({});

    </script>
  </body>
</html>
