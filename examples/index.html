<!DOCTYPE html>

<html>
  <head>
    <title>range</title>
    <link href="/range.css" rel="stylesheet" />
  </head>

  <body>

    default
    <input id="range-1" class="range" type="range" list="something" />
    <datalist id="something">
      <option>1</option>
      <option>3</option>
      <option>50</option>
      <option>71</option>
    </datalist>
    <br />
    <br />
    <input id="range-2" type="range" list="something" />

    value=2 min=0 max=4 step=1
    <input id="range-3" class="range" max="4" min="0" step="1" type="range" value="2" list="list" />
    <br />

    value=2 min=0 max=4 step=0.1
    <input id="range-4" class="range" max="4" min="0" step="0.1" type="range" value="2" />
    <br />

    value=2 min=1 max=4 step=2
    <input id="range-5" class="range" max="4" min="0" step="2" type="range" value="2" />

    <input id="range-6" max="4" min="2" step="1" type="range" value="2" />

    <script src="/vendor/eventPolyfill.js"></script>
    <script src="/range.js"></script>

    <script type="text/javascript">
      Range.init('.range');

      var ticks = document.getElementById('range-6');
      Range.init(ticks, { ticks: true })

      var inputs = document.querySelectorAll('input');

      var onEvent = function(e) {
        console.log(e.target.id + ': ' + e.type + '! - ' + this.value);
      };

      for(var i = 0, input; input = inputs[i]; i++) {
        input.addEventListener('change', onEvent);
        input.addEventListener('input', onEvent);
        input.addEventListener('focus', onEvent);
        input.addEventListener('blur', onEvent);
        input.addEventListener('mousedown', onEvent);
        input.addEventListener('mouseup', onEvent);

        input.addEventListener('keydown', onEvent);
        input.addEventListener('keyup', onEvent);
        input.addEventListener('keypress', onEvent);

        // Next best thing to input event for ie8
        // input.oninput = function() { console.log('hi'); };
      }
    </script>
  </body>
</html>
