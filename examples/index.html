<!DOCTYPE html>

<html>
  <head>
    <title>range</title>
    <link href="/range.css" rel="stylesheet" />
  </head>

  <body>

    default
    <input class="range" type="range" list="something" />
    <br />
    <br />
    <input type="range" list="something" />

    value=2 min=0 max=4 step=1
    <input class="range" max="4" min="0" step="1" type="range" value="2" list="list" />
    <br />

    value=2 min=0 max=4 step=0.1
    <input class="range" max="4" min="0" step="0.1" type="range" value="2" />
    <br />

    value=2 min=1 max=4 step=2
    <input class="range" max="4" min="1" step="1" type="range" value="2" />

    <script src="/vendor/eventPolyfill.js"></script>
    <script src="/range.js"></script>

    <script type="text/javascript">
      Range.init('.range', { pointerWidth: 40 });

      var inputs = document.querySelectorAll('input');

      var onEvent = function(e) {
        console.log(e.type + '! - ' + this.value);
      };

      for(var i = 0, input; input = inputs[i]; i++) {
        input.addEventListener('change', onEvent);
        input.addEventListener('input', onEvent);
        input.addEventListener('focus', onEvent);
        input.addEventListener('blur', onEvent);

        /* input.oninput = function() {console.log('hi');}; */
      }
    </script>
  </body>
</html>
